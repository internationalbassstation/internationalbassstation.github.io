<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>International Bass Station</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero" id="heroSection">
    <img src="assets/herobackground.jpg" alt="Hero Background" class="hero-background">
  </header>

  <main>
    <section class="mixes-container">
      <div class="mixes-grid">
        <div class="mix-item" data-src="assets/mixes/2024-10-4.mp3">
          <img src="assets/images/robosapien1.jpeg" alt="October 4th">
          <div class="mix-overlay">
            <span class="mix-date">October 4th</span>
          </div>
        </div>
        <div class="mix-item" data-src="assets/mixes/2024-10-11.mp3">
          <img src="assets/images/robosapien2.jpeg" alt="October 11th">
          <div class="mix-overlay">
            <span class="mix-date">October 11th</span>
          </div>
        </div>
        <div class="mix-item" data-src="assets/mixes/2024-10-18.mp3">
          <img src="assets/images/robosapien3.jpeg" alt="October 18th">
          <div class="mix-overlay">
            <span class="mix-date">October 18th</span>
          </div>
        </div>
        <div class="mix-item" data-src="assets/mixes/2024-10-25.mp3">
          <img src="assets/images/robosapien4.jpeg" alt="October 25th">
          <div class="mix-overlay">
            <span class="mix-date">October 25th</span>
          </div>
        </div>
        <div class="mix-item" data-src="assets/mixes/2024-11-01.mp3">
          <img src="assets/images/robosapien5.jpeg" alt="November 1st">
          <div class="mix-overlay">
            <span class="mix-date">November 1st</span>
          </div>
        </div>
        <div class="mix-item" data-src="assets/mixes/2024-11-08.mp3">
          <img src="assets/images/robosapien6.jpeg" alt="November 8th">
          <div class="mix-overlay">
            <span class="mix-date">November 8th</span>
          </div>
        </div>
        <div class="mix-item" data-src="assets/mixes/2024-11-15.mp3">
          <img src="assets/images/robosapien7.jpeg" alt="November 15th">
          <div class="mix-overlay">
            <span class="mix-date">November 15th</span>
          </div>
        </div>
        <div class="mix-item" data-src="assets/mixes/2024-11-22.mp3">
          <img src="assets/images/robosapien8.jpeg" alt="November 22nd">
          <div class="mix-overlay">
            <span class="mix-date">November 22nd</span>
          </div>
        </div>
        <div class="mix-item" data-src="assets/mixes/2024-11-29.mp3">
          <img src="assets/images/robosapien9.jpeg" alt=">November 29th">
          <div class="mix-overlay">
            <span class="mix-date">November 29th</span>
          </div>
        </div>
    </section>
  </main>

  <div class="audio-player hidden">
    <div class="audio-player-container">
      <audio id="mixPlayer" controls>
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
