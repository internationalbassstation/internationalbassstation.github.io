<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>International Bass Station</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>DJ Robosabien</h1>
      <p>Listen live on 89.7 Northumberland Radio</p>
      <button class="cta">View Mixes</button>
    </div>
  </header>

  <main>
    <section class="mixes-container">
      <h2>Available Mixes</h2>
      <div class="mixes-grid">
        <div class="mix-item">
          <img src="assets/images/robosapien1.jpeg" alt="October 4th">
          <h3>October 4th</h3>
          <button class="play-mix" data-src="assets/mixes/2024-10-4.mp3">Play</button>
        </div>
        <div class="mix-item">
          <img src="assets/images/robosapien2.jpeg" alt="October 11th">
          <h3>October 11th</h3>
          <button class="play-mix" data-src="assets/mixes/2024-10-11.mp3">Play</button>
        </div>
        <div class="mix-item">
            <img src="assets/images/robosapien3.jpeg" alt="October 18th">
            <h3>October 18th</h3>
            <button class="play-mix" data-src="assets/mixes/2024-10-18.mp3">Play</button>
          </div>
          <div class="mix-item">
            <img src="assets/images/robosapien4.jpeg" alt="October 25th">
            <h3>October 25th</h3>
            <button class="play-mix" data-src="assets/mixes/2024-10-25.mp3">Play</button>
          </div>
          <div class="mix-item">
            <img src="assets/images/robosapien5.jpeg" alt="November 1st">
            <h3>November 1st</h3>
            <button class="play-mix" data-src="assets/mixes/2024-11-01.mp3">Play</button>
          </div>
          <div class="mix-item">
            <img src="assets/images/robosapien6.jpeg" alt="November 8th">
            <h3>November 8th</h3>
            <button class="play-mix" data-src="assets/mixes/2024-11-08.mp3">Play</button>
          </div>
          <div class="mix-item">
            <img src="assets/images/robosapien7.jpeg" alt="November 15th">
            <h3>November 15th</h3>
            <button class="play-mix" data-src="assets/mixes/2024-11-15.mp3">Play</button>
          </div>
          <div class="mix-item">
            <img src="assets/images/robosapien8.jpeg" alt="November 22nd">
            <h3>November 22nd</h3>
            <button class="play-mix" data-src="assets/mixes/2024-11-22.mp3">Play</button>
          </div>
          <div class="mix-item">
            <img src="assets/images/robosapien9.jpeg" alt="November 29th">
            <h3>November 29th</h3>
            <button class="play-mix" data-src="assets/mixes/2024-11-29.mp3">Play</button>
          </div>
        </div>
    </section>
  </main>

  <div class="audio-player hidden">
    <div class="audio-player-container">
      <audio id="mixPlayer" controls>
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
