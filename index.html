<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>International Bass Station</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero" id="heroSection">
    <picture>
      <source media="(orientation: landscape)" srcset="assets/hero-landscape.jpg">
      <source media="(orientation: portrait)" srcset="assets/hero-portrait.jpg">
      <img src="assets/herobackground.jpg" alt="Hero Background" class="hero-background">
    </picture>
    <div class="scroll-indicator">
      <span>Scroll Down</span>
    </div>
  </header>

  <main class="content">
    <section class="mixes-container">
      <ul class="mixes-list">
        <li class="mix-item" data-src="assets/mixes/2024-10-4.mp3">
          <button class="play-mix">October 4th</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2024-10-11.mp3">
          <button class="play-mix">October 11th</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2024-10-18.mp3">
          <button class="play-mix">October 18th</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2024-10-25.mp3">
          <button class="play-mix">October 25th</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2024-11-01.mp3">
          <button class="play-mix">November 1st</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2024-11-08.mp3">
          <button class="play-mix">November 8th</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2024-11-15.mp3">
          <button class="play-mix">November 15th</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2024-11-22.mp3">
          <button class="play-mix">November 22nd</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2024-11-29.mp3">
          <button class="play-mix">November 29th</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2024-12-06.mp3">
          <button class="play-mix">December 6th</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2024-12-13.mp3">
          <button class="play-mix">December 13th</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2024-12-20.mp3">
          <button class="play-mix">December 20th</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2025-01-03.mp3">
          <button class="play-mix">January 3rd</button>
        </li>
        <li class="mix-item" data-src="assets/mixes/2025-01-10.mp3">
          <button class="play-mix">January 10th</button>
        </li>
      </ul>
    </section>
  </main>

  <div class="audio-player hidden">
    <div class="audio-player-container">
      <audio id="mixPlayer" controls>
        Your browser is incompatible with the audio player.  That's strange.  How did you do that?
      </audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
