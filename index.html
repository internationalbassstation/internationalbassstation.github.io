<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>International Bass Station</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>DJ Robosabien</h1>
      <p>Listen live on 89.7 Northumberland Radio</p>
      <button class="cta">View Mixes</button>
    </div>
  </header>

  <main>
    <section class="mixes-container">
      <h2>Available Mixes</h2>
      <div class="mixes-grid">
        <div class="mix-item">
          <img src="assets/herobackground.jpg" alt="Summer Vibes 2023">
          <h3>October 4th</h3>
          <button class="play-mix" data-src="assets/mixes/bass_station_2024-10-04.mp3">Play</button>
        </div>
        <div class="mix-item">
          <img src="assets/herobackground.jpg" alt="Techno Night Mix">
          <h3>October 11th</h3>
          <button class="play-mix" data-src="assets/mixes/bass_station_2024-10-11.mp3">Play</button>
        </div>
        <div class="mix-item">
            <img src="assets/herobackground.jpg" alt="Summer Vibes 2023">
            <h3>October 18th</h3>
            <button class="play-mix" data-src="assets/mixes/bass_station_2024-10-18.mp3">Play</button>
          </div>
          <div class="mix-item">
            <img src="assets/herobackground.jpg" alt="Techno Night Mix">
            <h3>October 25th</h3>
            <button class="play-mix" data-src="assets/mixes/bass_station_2024-10-11.mp3">Play</button>
          </div>
        </div>
    </section>
  </main>

  <div class="audio-player">
    <audio id="mixPlayer" controls>
      Your browser does not support the audio element.
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
